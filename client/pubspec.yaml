name: time_keeper
description: "Signin & Time Management System"
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.3+1
  riverpod_annotation: ^4.0.0
  grpc: ^5.1.0
  protobuf: ^6.0.0
  shared_preferences: ^2.5.4
  logger: ^2.6.2
  go_router: ^17.1.0
  file_picker: ^10.3.10
  flutter_launcher_icons: ^0.14.4
  fixnum: ^1.1.1
  table_calendar: ^3.2.0
  fl_chart: ^1.1.1
  window_manager: ^0.4.3
  async: ^2.8.2
  dart_pcsc: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.10.4
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.3

# run -> `dart run flutter_launcher_icons` to generate icons
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logos/logo.png"
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true

flutter:
  uses-material-design: true
  assets:
    - assets/logos/
