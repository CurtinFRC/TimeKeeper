syntax = "proto3";

package tk.api;

import public "api/location.proto";
import public "api/schedule.proto";
import public "api/session.proto";
import public "api/settings.proto";
import public "api/statistics.proto";
import public "api/team_member.proto";
import public "api/user.proto";

message GetHealthRequest {}
message GetHealthResponse {}

service HealthService {
  rpc GetHealth(GetHealthRequest) returns (GetHealthResponse);
  rpc StreamHealth(GetHealthRequest) returns (stream GetHealthResponse);
}
