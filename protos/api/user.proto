syntax = "proto3";

package tk.api;

import "common/common.proto";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  repeated common.Role roles = 2;
}

message ValidateTokenRequest {}
message ValidateTokenResponse {}

message UpdateAdminPasswordRequest {
  string password = 1;
}
message UpdateAdminPasswordResponse {}

message UserResponse {
  string id = 1;
  string username = 2;
  repeated common.Role roles = 3;
}

message StreamUsersRequest {}
message StreamUsersResponse {
  repeated UserResponse users = 1;
  common.SyncType sync_type = 2;
}

message CreateUserRequest {
  string username = 1;
  string password = 2;
  repeated common.Role roles = 3;
}
message CreateUserResponse {}

message UpdateUserRequest {
  string id = 1;
  string username = 2;
  string password = 3;
  repeated common.Role roles = 4;
}
message UpdateUserResponse {}

message DeleteUserRequest {
  string id = 1;
}
message DeleteUserResponse {}

service UserService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc UpdateAdminPassword(UpdateAdminPasswordRequest) returns (UpdateAdminPasswordResponse);
  rpc StreamUsers(StreamUsersRequest) returns (stream StreamUsersResponse);
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
}
